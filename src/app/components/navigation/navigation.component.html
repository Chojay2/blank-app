          <img src="../../../assets/images/petition.svg" alt="petition" width="90" height="90">
          <p class="text-primary">Lorem ipsum dolor sit amet, </p>
        </div>
        <div class="rounded--md cards cursor--pointer transition text--center p-18 border--secondary" routerLink="/create-post" (click)="hideModalDialog()">
          <p class="text-black">Innovative Solution Post</p>
          <img src="../../../assets/images/solution.svg" alt="petition" width="90" height="90">
          <p class="text-primary">Lorem ipsum dolor sit amet, </p>

          <p class="text-black">Endorsement Post</p>

      <p>{{userName}}</p>
