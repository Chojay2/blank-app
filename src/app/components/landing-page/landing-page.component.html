<div class="w-100">
  <div class="header px-100 py-180 text-white">
    <p class="fs-20 fw-600">NATIONAL INNOVATION PLATFORM</p>
    <h1 class="w-60">One stop portal for  innovative solutions and ideas to solve problems and help in decision making.</h1>
    <ul class="text-primary fs-18 p-0" fxLayout="row" fxLayoutGap="16">
      <li>Business</li>
      <li>Business</li>
      <li>Business</li>
      <li>Business</li>
    </ul>
    <button class="btn bg-white border--primary text-darken">Read More</button>
  </div>
  <div>
    <h1 class="text--center mt-40 mb-0">Trending</h1>
    <div class="w-60 mx-auto py-50 post" fxLayout="row wrap" fxLayoutGap="40" fxLayoutAlign="space-between">
      <div class="w-30 position--relative" fxLayout="column" fxLayoutGap="20" fxLayoutAlign="center" fxFlex="calc(30%-60px)" *ngFor="let post of posts">
        <img src="../../../assets//images//post__cover.png" class="position--relative" width="100%" height="420" alt="post cover">
        <div class="post__chip bg-white pe-12 rounded--lg position--absolute cursor--pointer" fxLayout="row" fxLayoutGap="12" fxLayoutAlign="start center" fxFlexAlign="center">
          <img src="../../../assets/images/profile.png" width="40" height="40" alt="profile">
          <p class="text-primary">Karma Tenzin</p>
        </div>
        <h2 class="fs-28 m-0">{{post.title}}</h2>
        <p class="text-primary fs-20 box--shadow-bottom m-0 pb-20">{{post.description}}</p>
        <div class="text-primary" fxLayout="row" fxLayoutAlign="space-between center">
          <p class="m-0" fxLayout="row" fxLayoutAlign="start center">
            <i class="pi pi-calendar me-16" ></i>
            {{post.date}}
          </p>
          <p class="m-0" fxLayout="row" fxLayoutAlign="start center">
            <i class="pi pi-eye me-16" ></i>
            {{post.views}}
          </p>
        </div>
        <button class="btn-outline-dark rounded--lg">Read More</button>
      </div>
  </div>
</div>
