<div fxLayout fxLayoutAlign="center center" class="login-wrapper bg--primary">
  <div class="w-35">
    <div class="bg--white px-40 py-16 mb-16 rounded">
      <p class="fw-600 fs-20">LOGIN</p>
    </div>
    <div class="bg--white rounded w-100">
      <p-tabView>
        <p-tabPanel header="Sign in">
          <form>
            <div class="p-40 rounded">
              <input id="float-email" type="email" class="bg-secondary fs-18 w-100" placeholder="Email Address" required>
              <input id="float-password" type="password" class="bg-secondary fs-18 w-100 my-16" placeholder="Password" required>
              <div class="p-field-checkbox mb-20 fs-16" fxLayout="row" fxLayoutGap="10" fxLayoutAlign="start center">
                <p-checkbox value="Remember me" inputId="ny" styleClass="w-12"></p-checkbox>
                <label class="ms-4">Remember me</label>
              </div>
              <button class="w-100 btn-primary">Sign In</button>
              <div fxLayoutAlign="center center" class="fs-16 my-16 w-100 text-primary">
                <a class="cursor--pointer">Forgot your password?</a>
              </div>
            </div>
            <div class="w-100" fxLayout="row" fxLayoutGap="16" class="signin-potions p-40">
              <button class="btn-primary w-100">Sign in with Facebook</button>
              <button class="btn-primary w-100">Sign in with Google</button>
            </div>
          </form>
        </p-tabPanel>
        <p-tabPanel header="Sign up">
          <form class="bg--white rounded">
            <div class="p-40">
              <input id="email" type="email" class="bg-secondary fs-18 w-100 mb-16" placeholder="Email address" required>
              <input id="password" type="password" class="bg-secondary fs-18 w-100 mb-16" placeholder="Password" required>
              <input id="password" type="password" class="bg-secondary fs-18 w-100 mb-16" placeholder="Retype password" required>
              <button  class="w-100 btn-primary mb-16">Send account activation link</button>
            </div>
            <div fxLayout="row" fxLayoutGap="16" class="signin-potions p-40">
              <button class="btn-primary w-100">Sign up with Facebook</button>
              <button class="btn-primary w-100">Sign up with Google</button>
            </div>
          </form>
        </p-tabPanel>
      </p-tabView>
    </div>

  </div>
</div>
