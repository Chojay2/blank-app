<p-dialog [(visible)]="displayProfile" [modal]="true" [style]="{width: '45vw'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
  <div fxLayout fxLayoutAlign="center center" class="login-wrapper bg--primary">
    <div class="w-35">
      <div class="bg--white px-40 py-16 mb-16 rounded">
        <p class="fw-600 fs-20">LOGIN</p>
      </div>
      <div class="bg--white rounded w-100">
        <p-tabView>
          <p-tabPanel header="Profile">
            <form>
              <div class="p-40 rounded">
                <input type="text" class="bg-secondary fs-18 w-100" placeholder="Name" required>
                <input type="text" class="bg-secondary fs-18 w-100 my-20" placeholder="Gender" required>
                <input type="email" class="bg-secondary fs-18 w-100 my-20" placeholder="Email" required>
                <div>
                  <p>Profile image</p>
                  <div fxLayout="row"fxLayoutGap="16" fxLayoutAlign="start center">
                    <img src="../../../assets/images/profile.png" alt="profile" width="64" height="64">
                    <input type="file">
                  </div>
                </div>
                <button class="w-100 btn-primary">Save public settings</button>
              </div>
            </form>
          </p-tabPanel>
          <p-tabPanel header="Bio">
            <form class="bg--white rounded">
              <div class="p-40">
                <input id="email" type="email" class="bg-secondary fs-18 w-100 mb-20" placeholder="Email address" required>
                <input id="password" type="password" class="bg-secondary fs-18 w-100 mb-20" placeholder="Password" required>
                <input id="password" type="password" class="bg-secondary fs-18 w-100 mb-20" placeholder="Retype password" required>
                <button  class="w-100 btn-primary mb-16">Send account activation link</button>
              </div>
              <div fxLayout="row" fxLayoutGap="16" class="signin-potions p-40">
                <button class="btn-primary w-100">Sign up with Facebook</button>
                <button class="btn-primary w-100">Sign up with Google</button>
              </div>
            </form>
          </p-tabPanel>
        </p-tabView>
      </div>

    </div>
  </div>
</p-dialog>
